<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <center><h1>Data Form</h1></center><br>

    <form>
        <p>First Name:
            <input type="text" name="First" size="30" maxlength="20">
        </p>
        <p>Last Name:
            <input type="text" name="Last Name" size="30" maxlength="20">
        </p>
        
        <p>Gender:
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
        </p>
        
        <p>Email:
            <input type="email" name="useremail" size="25" max="20">
        </p><br><br>
        
        <p><h2>Address:</h2></p>
        <textarea name="Address" cols="36" rows="4"></textarea>

    </form>

    
</body>
</html>
